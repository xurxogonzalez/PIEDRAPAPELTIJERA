<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header class="cabecera">
        <h1 class="title">
            Piedra, papel o tijera
        </h1>
    </header>
    <main class="contenido">
        <div class="options">
            <div class="marcador">
                <h2 class="title">
                    Marcador
                </h2>
                <div>
                    <span class="tu">0</span>:<span class="pc">0</span>
                </div>
                <div class="jugada">
                    -
                </div>
            </div>
        </div>
        <div class="buttons">
            <i class="fas fa-hand-rock" data-id="fa-hand-rock"></i>
            <i class="fas fa-hand-paper" data-id="fa-hand-paper"></i>
            <i class="fas fa-hand-scissors" data-id="fa-hand-scissors"></i>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
